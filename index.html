<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Đăng nhập với Google - FirebaseUI</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/6.0.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/6.0.2/firebaseui.css" />
</head>
<body>
  <h3>Đăng nhập Google</h3>
  <div id="firebaseui-auth-container"></div>
  <script>
    // Copy config này từ Firebase Console > Project settings > Web app
    const firebaseConfig = {
      apiKey: "AIzaSyAa6COav3Ie73R2w9hpXrsykxF9Cw79I-k",
      authDomain: "dienmayapp.firebaseapp.com",
      databaseURL: "https://dienmayapp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dienmayapp",
      storageBucket: "dienmayapp.appspot.com",
      messagingSenderId: "162319868578",
      appId: "1:162319868578:web:0ac90b15965d81e9702dfb"
    };
    firebase.initializeApp(firebaseConfig);

    // Cấu hình FirebaseUI
    const uiConfig = {
      signInSuccessUrl: '/', // Hoặc custom, hoặc để '/'
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
      ],
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          // Đăng nhập thành công, gửi thông tin user qua postMessage cho app React Native
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify(authResult.user));
          }
          return false; // Không redirect
        }
      }
    };
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>
